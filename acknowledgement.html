<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå Thank You, Reechita! üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-dark-blue: #0D47A1;
            --button-blue: #26C6DA;
            --container-bg: rgba(255, 255, 255, 0.98);
            --shadow-light: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        body {
            font-family: 'Nunito', sans-serif; /* Soft, friendly, and modern font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f2f7 0%, #bbdefb 100%);
            color: var(--text-dark-blue);
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Dynamic effect elements (confetti/rain) - handled by JS to create */
        .dynamic-effect {
            position: fixed;
            font-size: 4vw;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* Specific animations for confetti and rain */
        @keyframes fallConfetti {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.9; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        @keyframes fallRain {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(110vh); opacity: 0; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 2.8rem 4rem;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            max-width: 50rem;
            width: 90%;
            margin: 5vh auto;
            transform: scale(0.9);
            opacity: 0;
            animation: fadeInPop 1.5s ease-out forwards;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            animation: textBounce 1.5s ease-out 1s forwards;
            opacity: 0;
            line-height: 1.2;
        }

        @keyframes textBounce {
            0% { transform: translateY(-2vh); opacity: 0; }
            60% { transform: translateY(1vh); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }

        p {
            font-family: 'Nunito', sans-serif; /* Consistent body font */
            font-size: clamp(1rem, 2vw, 1.3rem);
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #1565C0;
            animation: fadeInText 2s ease-out 1.5s forwards;
            opacity: 0;
        }

        #responseText {
            font-size: clamp(1.4rem, 3vw, 2rem);
            font-weight: 700; /* Bolder */
            margin: 2rem 0;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            display: inline-block;
            animation: responseGlow 2s ease-in-out infinite alternate;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .yes-glow {
            color: #2E7D32;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }
        .no-glow {
            color: #C62828;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
        }
        .neutral-glow {
            color: #FFC107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
        }

        @keyframes responseGlow {
            0% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); }
            100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }
        }

        .button-container {
            margin-top: 2.5rem;
            animation: fadeInScale 2s ease-out 2s forwards;
            opacity: 0;
            transform: scale(0.9);
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 700; /* Bolder */
            color: var(--text-light);
            background-color: var(--button-blue);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 188, 212, 0.3);
            letter-spacing: 0.5px;
        }

        .button:hover {
            background-color: #00BCD4;
            transform: translateY(-0.25rem) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 188, 212, 0.5);
        }

        .emoji {
            vertical-align: middle;
            margin: 0 0.25rem;
            font-size: 1.1em;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            h1 { font-size: clamp(2.2rem, 6vw, 3.5rem); }
            p { font-size: clamp(0.95rem, 2.8vw, 1.25rem); }
            #responseText { font-size: clamp(1.2rem, 3.5vw, 1.8rem); padding: 0.9rem 1.4rem; }
            .button { font-size: clamp(0.95rem, 3.5vw, 1.4rem); padding: 0.9rem 1.6rem; }
            .container { padding: 1.8rem 3rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: clamp(2rem, 7vw, 3rem); }
            p { font-size: clamp(0.9rem, 3.5vw, 1.2rem); }
            #responseText { font-size: clamp(1.1rem, 4vw, 1.6rem); padding: 0.8rem 1.2rem; }
            .button { font-size: clamp(0.9rem, 4vw, 1.3rem); padding: 0.8rem 1.5rem; }
            .container { padding: 1.5rem 2.5rem; }
        }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const response = urlParams.get('response');
        const thankYouHeader = document.getElementById('thankYouHeader');
        const responseText = document.getElementById('responseText');
        const body = document.body;

        function createDynamicEffect(emoji, className, count, animationDelayMultiplier = 1) {
            for (let i = 0; i < count; i++) {
                const effect = document.createElement('div');
                effect.classList.add('dynamic-effect', className);
                effect.textContent = emoji;
                effect.style.left = `${Math.random() * 100}vw`;
                effect.style.animationDelay = `${Math.random() * 5 * animationDelayMultiplier}s`;
                effect.style.animationDuration = `${5 + Math.random() * 5}s`;
                effect.style.fontSize = `${2 + Math.random() * 2}vw`;
                body.appendChild(effect);
            }
        }

        if (response === 'yes') {
            thankYouHeader.textContent = "OMG, YES! Thank You, Thank You, Thank You! ü•∞üéâ";
            responseText.textContent = "I'm so incredibly happy to hear that! This means the absolute world to me. My heart is soaring! üíñüöÄ I can't wait to see where this amazing journey takes us!";
            responseText.classList.add('yes-glow');
            body.style.background = 'linear-gradient(135deg, #A8E063 0%, #56AB2F 100%)';

            createDynamicEffect('üéâ', 'confetti-yes', 25);
            createDynamicEffect('üåü', 'confetti-yes', 15, 0.8);
            createDynamicEffect('üíñ', 'confetti-yes', 20, 1.2);

        } else if (response === 'no') {
            thankYouHeader.textContent = "Thank you for your honesty, Reechita. üòî";
            responseText.textContent = "I understand completely. While I'm a little sad üíî, I truly appreciate you being open and honest with me. Our friendship means a lot, and I sincerely hope we can still be good friends. ü´Ç";
            responseText.classList.add('no-glow');
            body.style.background = 'linear-gradient(135deg, #CFD8DC 0%, #90A4AE 100%)';

            createDynamicEffect('üíß', 'rain-no', 30);
            createDynamicEffect('üåßÔ∏è', 'rain-no', 10, 0.7);

        } else {
            thankYouHeader.textContent = "Just checking in! ‚ú®";
            responseText.textContent = "It seems you landed here without a direct response. Thank you for visiting! üòä";
            responseText.classList.add('neutral-glow');
            body.style.background = 'linear-gradient(135deg, #FFECB3 0%, #FFE0B2 100%)';
        }

        const styleSheet = document.styleSheets[0];
        if (response === 'yes') {
            styleSheet.insertRule(`
                .confetti-yes { animation-name: fallConfetti; }
            `, styleSheet.cssRules.length);
        } else if (response === 'no') {
            styleSheet.insertRule(`
                .rain-no { animation-name: fallRain; }
            `, styleSheet.cssRules.length);
        }
    </script>
    <div class="container">
        <h1 id="thankYouHeader"></h1>
        <p id="responseText"></p>
        <p>Thank you for taking the time to read my feelings, Reechita. Your honesty means the world to me. <span class="emoji">‚ù§Ô∏è</span></p>
        <div class="button-container">
            <a href="index.html" class="button">Go back to the beginning <span class="emoji">‚ú®</span></a>
        </div>
    </div>
</body>
</html>
