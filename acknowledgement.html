<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acknowledgement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-scenery">
        <div class="moon"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div class="ethereal-glow"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container fade-in">
        <h1 class="title-text" id="responseHeading"></h1>
        <p class="body-text" id="responseMessage"></p>
        <div class="button-group">
            <a href="index.html" class="button" id="last-button">AND THE JOURNEY CONTINUES... ❤️</a>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="perfect_instrumental.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="music-play-button" aria-label="Play or pause music">🎵</button>

    <script>
        // This script is specific to acknowledgement.html and should remain here
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const response = urlParams.get('response');
            const responseHeading = document.getElementById('responseHeading');
            const responseMessage = document.getElementById('responseMessage');

            if (response === 'yes') {
                responseHeading.textContent = "My Promise to You ❤️";
                responseMessage.innerHTML = "Thank you for being you, Reechita. You are truly perfect in every way. ✨";
            } else if (response === 'no') {
                responseHeading.textContent = "It's Okay 💜";
                responseMessage.innerHTML = "I understand and respect your decision. Our connection truly means a lot, and I cherish our friendship. Your happiness is what matters most. 😊";
            } else {
                responseHeading.textContent = "Oops!";
                responseMessage.innerHTML = "Something went wrong, or you landed here directly. But thank you for being here! 😊";
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
