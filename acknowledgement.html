<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💌 Your Answer... 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Elegant Theme Colors - Consistent with other pages */
            --bg-gradient-start: #0a0712; /* Even darker base */
            --bg-gradient-end: #1c0b2e;   /* Deeper, muted purple */
            --container-bg: rgba(30, 15, 50, 0.75); /* MORE transparent dark container (0.75) */
            --text-light: #e0e0e0; /* Light gray for general text */
            --text-heading: #FFD700; /* Soft Gold for main headings */
            --primary-accent: #FF69B4; /* Hot Pink */
            --secondary-accent: #8A2BE2; /* Blue Violet */
            --shadow-deep: 0 12px 30px rgba(0, 0, 0, 0.5);

            --button-back-start: #6A5ACD; /* Slate Blue */
            --button-back-end: #8A2BE2;   /* Blue Violet */

            font-size: 16px; /* Base font size for rem units */
        }

        body {
            font-family: 'Merriweather', serif; /* Elegant body font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-light);
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* --- Background Scenery --- */
        .background-scenery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3; /* Behind everything */
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: clamp(60px, 8vw, 80px); /* Responsive moon size */
            height: clamp(60px, 8vw, 80px);
            border-radius: 50%;
            background-color: #fff8db; /* Soft, warm moon color */
            box-shadow: 0 0 30px #fff8db, 0 0 80px #fff8db inset;
            opacity: 0.7;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 2s infinite alternate;
        }
        /* Specific positions for stars */
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0.3s; }
        .star:nth-child(2) { top: 30%; right: 5%; width: 3px; height: 3px; animation-delay: 1.1s; }
        .star:nth-child(3) { bottom: 15%; left: 25%; width: 1px; height: 1px; animation-delay: 0.7s; }
        .star:nth-child(4) { top: 5%; right: 30%; width: 4px; height: 4px; animation-delay: 1.8s; }
        .star:nth-child(5) { top: 50%; left: 5%; width: 2.5px; height: 2.5px; animation-delay: 0.9s; }
        .star:nth-child(6) { bottom: 20%; right: 10%; width: 3.5px; height: 3.5px; animation-delay: 0.5s; }


        @keyframes twinkle {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* Added distant scenery elements - subtle mountains/hills */
        .distant-scenery {
            position: absolute;
            bottom: -50px; /* Start slightly off-screen */
            left: 0;
            width: 100%;
            height: 200px; /* Height of the scenery */
            background: linear-gradient(to top, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 100%), /* Fades out towards top */
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200"><path fill="%231a0e28" d="M0,150 L100,100 L200,120 L300,80 L400,110 L500,70 L600,90 L700,50 L800,100 L900,60 L1000,90 L1000,200 L0,200 Z" opacity="0.6"/><path fill="%2313091e" d="M0,180 L150,130 L300,160 L450,110 L600,140 L750,100 L900,130 L1000,110 L1000,200 L0,200 Z" opacity="0.8"/></svg>') repeat-x bottom; /* SVG for mountain peaks */
            background-size: cover, 100% 100%; /* Cover gradient, stretch SVG */
            filter: blur(2px); /* Soft blur for distance */
            opacity: 0.6; /* Subtle */
            pointer-events: none;
            z-index: -2; /* Between background and main content */
        }

        /* Parallax Background Confetti/Glow - Consistent */
        .parallax-effect {
            position: fixed;
            font-size: 5vw;
            opacity: 0;
            animation: confettiFall 20s infinite ease-out;
            pointer-events: none;
            z-index: -1;
            color: var(--text-heading); /* Soft Gold */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes confettiFall {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* --- Loading Screen Styles (Added for Page 4) --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #07050e 0%, #290f3b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 1s ease-out;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.2rem, 5.5vw, 3.8rem);
            margin-top: 1rem;
            color: var(--text-heading);
            animation: textFadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        .loading-subtitle {
            font-family: 'Merriweather', serif;
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            margin-top: 0.5rem;
            color: rgba(224, 224, 224, 0.8);
            animation: textFadeIn 1.5s ease-out 1s forwards;
            opacity: 0;
        }

        .progress-bar-container {
            width: clamp(20rem, 70vw, 40rem);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 1.2rem;
            margin-top: 2.5rem;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out 1.5s forwards;
            opacity: 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary-accent), var(--primary-accent));
            border-radius: 10px;
            transition: width 0.05s linear; /* Fast transition */
        }

        .progress-percentage {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            margin-top: 0.5rem;
            color: rgba(224, 224, 224, 0.9);
            animation: fadeIn 1.5s ease-out 2s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Main Content Styles --- */
        .container {
            background-color: var(--container-bg);
            padding: 3rem 5rem;
            border-radius: 30px;
            box-shadow: var(--shadow-deep);
            max-width: 55rem;
            width: 90%;
            margin: 5vh auto;
            transform: scale(0.8);
            opacity: 0;
            animation: fadeInZoomIn 1.5s ease-out forwards;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container.active { /* For loading screen reveal */
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }


        @keyframes fadeInZoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Dancing Script', cursive; /* Elegant cursive heading font */
            color: var(--text-heading); /* Soft Gold for contrast */
            font-size: clamp(2.5rem, 5vw, 4rem); /* Smaller on desktop */
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: headingGlow 2s ease-in-out infinite alternate;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes headingGlow {
            from { text-shadow: 0 0 5px var(--text-heading), 0 0 10px var(--text-heading); }
            to { text-shadow: 0 0 10px var(--text-heading), 0 0 20px var(--primary-accent), 0 0 30px var(--primary-accent); }
        }

        p {
            font-family: 'Merriweather', serif; /* Elegant body font */
            font-size: clamp(0.95rem, 1.8vw, 1.3rem); /* Smaller on desktop */
            line-height: 1.8;
            margin-bottom: 2.5rem;
            color: var(--text-light);
            opacity: 0;
            transform: translateY(20px);
            animation: textFadeInContent 1.5s ease-out forwards; /* Renamed */
            animation-delay: 1.5s; /* Delay for text after heading */
        }

        @keyframes textFadeInContent { /* Renamed */
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji {
            vertical-align: middle;
            margin: 0 0.25rem;
            font-size: 1.2em;
        }

        .button-container {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(2vh);
            animation: fadeInScaleButtons 1s ease-out 2s forwards; /* Appears after text */
        }

        @keyframes fadeInScaleButtons {
            from { opacity: 0; transform: translateY(3vh) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            font-weight: 700;
            color: var(--text-light); /* Light text on dark button */
            border: none;
            border-radius: 60px;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .button.back {
            background: linear-gradient(45deg, var(--button-back-start), var(--button-back-end));
            box-shadow: 0 10px 20px rgba(106, 90, 205, 0.4);
        }

        .button.back:hover {
            background: linear-gradient(45deg, var(--button-back-end), #9370DB); /* Medium Purple */
            transform: translateY(-0.7vh) scale(1.03);
            box-shadow: 0 15px 25px rgba(106, 90, 205, 0.6);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2); /* Lighter shimmer effect */
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .button:hover::before {
            width: 250%;
            height: 250%;
            opacity: 0;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            h1 { font-size: clamp(2.5rem, 6.5vw, 4rem); }
            p { font-size: clamp(0.9rem, 2.5vw, 1.25rem); }
            .button { font-size: clamp(1rem, 3.5vw, 1.5rem); padding: 1rem 1.8rem; }
            .container { padding: 2rem 3rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: clamp(2.2rem, 7.5vw, 3.5rem); }
            p { font-size: clamp(0.85rem, 3.2vw, 1.2rem); }
            .button { font-size: clamp(0.95rem, 4vw, 1.3rem); padding: 0.9rem 1.6rem; }
            .container { padding: 1.5rem 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="background-scenery">
        <div class="moon"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="distant-scenery"></div> </div>
    <div id="loading-overlay">
        <div class="loading-text">Getting your response...</div>
        <div class="loading-subtitle">The anticipation is killing me! ✨</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-percentage" id="progressPercentage">0%</div>
    </div>

    <script>
        // JavaScript for dynamic parallax effects (stars and hearts)
        const numEffects = 15;
        const emojis = ['💖', '✨', '🌟', '💫'];
        for (let i = 0; i < numEffects; i++) {
            const effect = document.createElement('div');
            effect.classList.add('parallax-effect');
            effect.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            effect.style.left = `${Math.random() * 100}vw`;
            effect.style.animationDelay = `${Math.random() * 20}s`;
            effect.style.animationDuration = `${15 + Math.random() * 10}s`;
            effect.style.fontSize = `${2 + Math.random() * 3}vw`;
            document.body.appendChild(effect);
        }

        // JavaScript for Loading Screen Logic (for Page 4)
        document.addEventListener('DOMContentLoaded', () => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            const mainContainer = document.querySelector('.container');

            let progress = 0;
            const updateInterval = 30; // Faster update for fast pace
            const progressDuration = 2500; // Total duration for progress bar to fill (2.5 seconds)
            const steps = progressDuration / updateInterval;
            const increment = 100 / steps;

            const initialAppearanceDelay = 1000; // Delay before starting progress bar

            setTimeout(() => {
                const loadingInterval = setInterval(() => {
                    progress += increment;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(loadingInterval);

                        progressBar.style.width = '100%';
                        progressPercentage.textContent = '100%';

                        mainContainer.classList.add('active'); // Activate main content

                        // Set content after loading is complete
                        const urlParams = new URLSearchParams(window.location.search);
                        const response = urlParams.get('response');
                        const responseHeading = document.getElementById('responseHeading');
                        const responseText = document.getElementById('responseText');

                        if (response === 'yes') {
                            responseHeading.textContent = "OH MY GOD! Thank you, Reechita! 💖";
                            responseText.innerHTML = "My heart is absolutely overflowing with joy right now! This means the world to me. I promise to cherish every moment with you. <span class='emoji'>🥰💍</span>";
                        } else if (response === 'no') {
                            responseHeading.textContent = "That's okay, Reechita... 😔";
                            responseText.innerHTML = "While my heart is a little heavy, I truly appreciate your honesty. Your happiness is what matters most, and I'll always value our friendship. <span class='emoji'>😊🤝</span>";
                        } else {
                            responseHeading.textContent = "Oops! Something went wrong... 🤔";
                            responseText.innerHTML = "It looks like we've landed on this page unexpectedly. Please try navigating from the confession page again. <span class='emoji'>🤷‍♀️</span>";
                        }

                        setTimeout(() => {
                            loadingOverlay.classList.add('hidden');
                        }, 500); // Shorter fade-out after 100%
                    } else {
                        progressBar.style.width = `${progress}%`;
                        progressPercentage.textContent = `${Math.floor(progress)}%`;
                    }
                }, updateInterval);
            }, initialAppearanceDelay);
        });
    </script>

    <div class="container">
        <h1 id="responseHeading"></h1>
        <p id="responseText"></p>
        <div class="button-container">
            <a href="index.html" class="button back">Go back to the start ✨</a>
        </div>
    </div>
</body>
</html>
