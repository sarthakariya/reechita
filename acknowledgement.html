<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå Your Answer... üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Elegant Theme Colors - Consistent with other pages */
            --bg-gradient-start: #120d1a; /* Dark Purple */
            --bg-gradient-end: #2a0f3d;   /* Deeper Purple */
            --container-bg: rgba(30, 15, 50, 0.95); /* Semi-transparent dark container */
            --text-light: #f0e6e6; /* Off-white for general text */
            --text-heading: #FFD700; /* Gold for main headings */
            --primary-accent: #FF69B4; /* Hot Pink */
            --secondary-accent: #8A2BE2; /* Blue Violet */
            --shadow-deep: 0 12px 30px rgba(0, 0, 0, 0.5);

            --button-back-start: #6A5ACD; /* Slate Blue */
            --button-back-end: #8A2BE2;   /* Blue Violet */

            font-size: 16px; /* Base font size for rem units */
        }

        body {
            font-family: 'Lora', serif; /* Elegant body font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-light);
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* Parallax Background Confetti/Glow - Consistent */
        .parallax-effect {
            position: fixed;
            font-size: 5vw;
            opacity: 0;
            animation: confettiFall 20s infinite ease-out;
            pointer-events: none;
            z-index: -1;
            color: var(--text-heading); /* Gold */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes confettiFall {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .container {
            background-color: var(--container-bg);
            padding: 3rem 5rem;
            border-radius: 30px;
            box-shadow: var(--shadow-deep);
            max-width: 55rem;
            width: 90%;
            margin: 5vh auto;
            transform: scale(0.8);
            opacity: 0;
            animation: fadeInZoomIn 1.5s ease-out forwards;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeInZoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-heading); /* Gold for contrast */
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: headingGlow 2s ease-in-out infinite alternate;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes headingGlow {
            from { text-shadow: 0 0 5px var(--text-heading), 0 0 10px var(--text-heading); }
            to { text-shadow: 0 0 10px var(--text-heading), 0 0 20px var(--primary-accent), 0 0 30px var(--primary-accent); }
        }

        p {
            font-family: 'Lora', serif;
            font-size: clamp(1.05rem, 2vw, 1.4rem);
            line-height: 1.8;
            margin-bottom: 2.5rem;
            color: var(--text-light);
            opacity: 0;
            transform: translateY(20px);
            animation: textFadeIn 1.5s ease-out forwards;
            animation-delay: 1.5s; /* Delay for text after heading */
        }

        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji {
            vertical-align: middle;
            margin: 0 0.25rem;
            font-size: 1.2em;
        }

        .button-container {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(2vh);
            animation: fadeInScaleButtons 1s ease-out 2s forwards; /* Appears after text */
        }

        @keyframes fadeInScaleButtons {
            from { opacity: 0; transform: translateY(3vh) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .button {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            font-weight: 700;
            color: var(--text-light); /* Light text on dark button */
            border: none;
            border-radius: 60px;
            text-decoration: none;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .button.back {
            background: linear-gradient(45deg, var(--button-back-start), var(--button-back-end));
            box-shadow: 0 10px 20px rgba(106, 90, 205, 0.4);
        }

        .button.back:hover {
            background: linear-gradient(45deg, var(--button-back-end), #9370DB); /* Medium Purple */
            transform: translateY(-0.7vh) scale(1.03);
            box-shadow: 0 15px 25px rgba(106, 90, 205, 0.6);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2); /* Lighter shimmer effect */
            border-radius: 50%;
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .button:hover::before {
            width: 250%;
            height: 250%;
            opacity: 0;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            h1 { font-size: clamp(2.8rem, 7vw, 4rem); }
            p { font-size: clamp(0.95rem, 2.8vw, 1.3rem); }
            .button { font-size: clamp(1rem, 3.5vw, 1.5rem); padding: 1rem 1.8rem; }
            .container { padding: 2rem 3rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: clamp(2.5rem, 8vw, 3.5rem); }
            p { font-size: clamp(0.9rem, 3.5vw, 1.2rem); }
            .button { font-size: clamp(0.95rem, 4vw, 1.3rem); padding: 0.9rem 1.6rem; }
            .container { padding: 1.5rem 2.5rem; }
        }
    </style>
</head>
<body>
    <script>
        // JavaScript for dynamic parallax effects (stars and hearts)
        const numEffects = 15;
        const emojis = ['üíñ', '‚ú®', 'üåü', 'üí´'];
        for (let i = 0; i < numEffects; i++) {
            const effect = document.createElement('div');
            effect.classList.add('parallax-effect');
            effect.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            effect.style.left = `${Math.random() * 100}vw`;
            effect.style.animationDelay = `${Math.random() * 20}s`;
            effect.style.animationDuration = `${15 + Math.random() * 10}s`;
            effect.style.fontSize = `${2 + Math.random() * 3}vw`;
            document.body.appendChild(effect);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const response = urlParams.get('response');
            const responseHeading = document.getElementById('responseHeading');
            const responseText = document.getElementById('responseText');

            if (response === 'yes') {
                responseHeading.textContent = "OH MY GOD! Thank you, Reechita! üíñ";
                responseText.innerHTML = "My heart is absolutely overflowing with joy right now! This means the world to me. I promise to cherish every moment with you. <span class='emoji'>ü•∞üíç</span>";
            } else if (response === 'no') {
                responseHeading.textContent = "That's okay, Reechita... üòî";
                responseText.innerHTML = "While my heart is a little heavy, I truly appreciate your honesty. Your happiness is what matters most, and I'll always value our friendship. <span class='emoji'>üòäü§ù</span>";
            } else {
                responseHeading.textContent = "Oops! Something went wrong... ü§î";
                responseText.innerHTML = "It looks like we've landed on this page unexpectedly. Please try navigating from the confession page again. <span class='emoji'>ü§∑‚Äç‚ôÄÔ∏è</span>";
            }
        });
    </script>

    <div class="container">
        <h1 id="responseHeading"></h1>
        <p id="responseText"></p>
        <div class="button-container">
            <a href="index.html" class="button back">Go back to the start ‚ú®</a>
        </div>
    </div>
</body>
</html>
