<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Response 💝</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lora:wght@400;700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for acknowledgement.html */
        .container {
            text-align: center;
        }

        .response-heading {
            font-family: 'Great Vibes', cursive;
            color: var(--text-heading);
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 2rem;
            text-shadow: 3px 3px 7px rgba(0,0,0,0.4);
            line-height: 1.2;
            opacity: 0;
            animation: fadeInScale 1.5s ease-out forwards 0.5s;
        }

        .response-message {
            font-family: 'Lora', serif;
            font-size: clamp(1.1rem, 2.2vw, 1.4rem);
            line-height: 1.8;
            margin-bottom: 3rem;
            color: var(--text-light);
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s;
        }

        .final-button {
            margin-top: 3.5rem;
            opacity: 0;
            animation: fadeInScaleButtons 1.5s ease-out forwards 1.5s;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="perfect_instrumental.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="music-play-button">🎵</button>

    <div class="background-elements">
        <div class="moon"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="distant-scenery"></div>
        <div class="water-shimmer"></div>
    </div>

    <div class="ethereal-glow" style="--x: 10; --y: 20; width: 150px; height: 150px; animation-delay: 0s;"></div>
    <div class="ethereal-glow" style="--x: 70; --y: 50; width: 200px; height: 200px; animation-delay: 5s;"></div>
    <div class="ethereal-glow" style="--x: 30; --y: 80; width: 100px; height: 100px; animation-delay: 10s;"></div>

    <div class="particle" style="top: 20%; left: 15%; width: 3px; height: 3px; --p-x: 15vw; --p-y: 20vh; --p-dx: 10vw; --p-dy: 10vh; --p-scale: 1.2; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 50%; left: 80%; width: 4px; height: 4px; --p-x: 80vw; --p-y: 50vh; --p-dx: -15vw; --p-dy: 5vh; --p-scale: 1.5; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 70%; left: 30%; width: 2px; height: 2px; --p-x: 30vw; --p-y: 70vh; --p-dx: 5vw; --p-dy: -10vh; --p-scale: 0.8; animation-delay: 2.5s;"></div>
    <div class="particle" style="top: 10%; left: 50%; width: 3.5px; height: 3.5px; --p-x: 50vw; --p-y: 10vh; --p-dx: -8vw; --p-dy: 12vh; --p-scale: 1.3; animation-delay: 3.5s;"></div>

    <div class="container">
        <div class="response-heading" id="responseHeading"></div>
        <div class="response-message" id="responseMessage"></div>
        <div class="final-button">
            <a href="index.html" class="button" id="last-button">AND THE JOURNEY CONTINUES... <span class="emoji">💖</span></a>
        </div>
    </div>

    <script>
        // This script is specific to acknowledgement.html and should remain here
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const response = urlParams.get('response');
            const responseHeading = document.getElementById('responseHeading');
            const responseMessage = document.getElementById('responseMessage');

            if (response === 'yes') {
                responseHeading.textContent = "My Promise to You ✨";
                responseMessage.innerHTML = "Thank you for being you, Reechita. You are truly perfect in every way. ✨";
            } else if (response === 'no') {
                responseHeading.textContent = "It's Okay 💜";
                responseMessage.innerHTML = "I understand and respect your decision. Our connection truly means a lot, and I cherish our friendship. Your happiness is what matters most. 😊";
            } else {
                responseHeading.textContent = "Oops!";
                responseMessage.innerHTML = "Something went wrong, or you landed here directly. But thank you for being here! 😊";
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
