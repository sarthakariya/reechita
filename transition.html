<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitioning...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-elements">
        <div class="moon"></div>
        <div class="distant-scenery"></div>
        <div class="water-shimmer"></div>
    </div>

    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
            <div class="sparkle" style="top: 20%; left: 30%; width: 8px; height: 8px; animation-delay: 0.2s;"></div>
            <div class="sparkle" style="top: 50%; left: 70%; width: 6px; height: 6px; animation-delay: 0.5s;"></div>
            <div class="sparkle" style="top: 80%; left: 40%; width: 7px; height: 7px; animation-delay: 0.8s;"></div>
        </div>
        <div class="message" id="transitionMessage">Creating Magic</div>
        <div class="sub-message">A beautiful surprise is loading ...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
