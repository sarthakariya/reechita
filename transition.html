<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Lora:wght@400;700&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific styles for transition.html */
        .heart-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .heart {
            width: 100%;
            height: 100%;
            background-color: #FF69B1; /* Primary accent pink */
            position: absolute;
            transform: rotate(-45deg);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
            animation: heartbeat 2.5s infinite ease-in-out; /* Slower heartbeat */
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100%;
            height: 100%;
            background-color: #FF69B1; /* Primary accent pink */
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            right: -50%;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 105, 180, 0.7); }
            15% { transform: scale(1.1) rotate(-45deg); box-shadow: 0 0 45px rgba(255, 105, 180, 1), 0 0 60px rgba(255, 255, 255, 0.5); }
            30% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 105, 180, 0.7); }
            100% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 30px rgba(255, 105, 180, 0.7); }
        }

        .sparkle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s infinite ease-out;
            z-index: 1;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .message {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2rem, 4vw, 3rem);
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .sub-message {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: #e0e0e0;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        .progress-bar-container {
            width: clamp(200px, 60vw, 400px);
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF69B1, #8A2BE2); /* Pink to Purple */
            border-radius: 5px;
            transition: width 0.3s ease-out;
        }

        .progress-text {
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: #e0e0e0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2.5s;
        }
    </style>
</head>
<body>
    <div class="background-scenery">
        <div class="moon"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="star"></div><div class="star"></div><div class="star"></div>
        <div class="distant-scenery"></div>
        <div class="water-shimmer"></div>
    </div>

    <div class="ethereal-glow" style="--x: 10; --y: 20; width: 150px; height: 150px; animation-delay: 0s;"></div>
    <div class="ethereal-glow" style="--x: 70; --y: 50; width: 200px; height: 200px; animation-delay: 5s;"></div>
    <div class="ethereal-glow" style="--x: 30; --y: 80; width: 100px; height: 100px; animation-delay: 10s;"></div>

    <div class="particle" style="top: 20%; left: 15%; width: 3px; height: 3px; --p-x: 15vw; --p-y: 20vh; --p-dx: 10vw; --p-dy: 10vh; --p-scale: 1.2; animation-delay: 0.5s;"></div>
    <div class="particle" style="top: 50%; left: 80%; width: 4px; height: 4px; --p-x: 80vw; --p-y: 50vh; --p-dx: -15vw; --p-dy: 5vh; --p-scale: 1.5; animation-delay: 1.5s;"></div>
    <div class="particle" style="top: 70%; left: 30%; width: 2px; height: 2px; --p-x: 30vw; --p-y: 70vh; --p-dx: 5vw; --p-dy: -10vh; --p-scale: 0.8; animation-delay: 2.5s;"></div>
    <div class="particle" style="top: 10%; left: 50%; width: 3.5px; height: 3.5px; --p-x: 50vw; --p-y: 10vh; --p-dx: -8vw; --p-dy: 12vh; --p-scale: 1.3; animation-delay: 3.5s;"></div>


    <div class="heart-container">
        <div class="heart"></div>
        <div class="sparkle" style="top: 20%; left: 30%; width: 8px; height: 8px; animation-delay: 0.2s;"></div>
        <div class="sparkle" style="top: 50%; left: 70%; width: 6px; height: 6px; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="top: 80%; left: 40%; width: 7px; height: 7px; animation-delay: 0.8s;"></div>
    </div>
    <div class="message" id="transitionMessage">Creating Magic</div>
    <div class="sub-message">A beautiful surprise is loading ...</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>

    <script src="script.js"></script> </body>
</html>
