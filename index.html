<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Something Special...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            color: #4a148c; /* Dark purple text */
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #880e4f; /* Darker pink for heading */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #e91e63; /* Pink button */
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c2185b; /* Darker pink on hover */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Reechita,</h1>
        <p>There's something I've been wanting to tell you for a while now, and I finally gathered the courage to put it into words. It's a little scary, but also exciting.</p>
        <p>I hope you'll take a moment to read what I have to say. Just click the button below to continue.</p>
        <div class="button-container">
            <a href="page2.html" class="button">Ready to find out?</a>
        </div>
    </div>
</body>
</html>
