<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Index Page</title>
    <link rel="stylesheet" href="style.css.txt"> <style>
        /* Add any specific styles for the preloader or container if they are not in style.css.txt */
        #preloader {
            /* Basic preloader styles needed for it to display */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.7s ease-out;
        }
        #preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .container {
            opacity: 0; /* Hidden by default, script makes it visible */
            transform: translateY(20px) scale(0.95);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }
        .container.visible-content {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Styles to position the navigation heart */
        .navigation-heart-container {
            position: fixed; /* Or 'absolute' if you want it relative to a parent */
            bottom: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            z-index: 1000; /* Ensure it's above other content */
        }

        /* You might want to adjust the heart size for navigation */
        .navigation-heart-container .css-heart {
            width: 80px; /* Smaller for a nav element */
            height: 70px;
            margin: 0; /* Remove default margin from original css-heart */
            cursor: pointer; /* Indicate it's clickable */
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <div class="preloader-message">Loading amazing experience...</div>
            <div class="progress-bar-container">
                <div id="indexProgressBar">
                    <span id="indexProgressText">0%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Welcome!</h1>
        <p class="glowing-text">This is a <span class="highlight">beautiful</span> and <span class="glowing-purple">dynamic</span> page.</p>
        <div class="section-break"></div>
        <div class="button-container">
            <a href="#" class="button">Explore More</a>
        </div>
    </div>

    <div id="music-play-button">&#9654;</div> <div class="navigation-heart-container">
        <a href="page2.html" class="beating-heart" title="Go to Page 2">
            <div class="css-heart"></div>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
