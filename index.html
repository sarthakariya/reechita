        :root {
            /* Dark Elegant Theme Colors */
            --bg-gradient-start: #120d1a; /* Dark Purple */
            --bg-gradient-end: #2a0f3d;   /* Deeper Purple */
            --container-bg: rgba(30, 15, 50, 0.95); /* Semi-transparent dark container */
            --text-light: #e0e0e0; /* Light gray for general text */
            --text-heading: #FFD700; /* Gold for main headings */
            --primary-accent: #FF69B4; /* Hot Pink */
            --secondary-accent: #8A2BE2; /* Blue Violet */
            --shadow-deep: 0 10px 25px rgba(0, 0, 0, 0.4);
            font-size: 16px; /* Base font size for rem units */
        }

        body {
            font-family: 'Merriweather', serif; /* Elegant body font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-light);
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        /* --- Loading Screen Styles --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0a1c 0%, #3a155c 100%); /* Even darker, intense loading gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            transition: opacity 1s ease-out;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-heartbeat {
            width: clamp(100px, 15vw, 150px);
            height: clamp(60px, 10vw, 80px);
            position: relative;
            overflow: hidden;
            margin: 0 auto 2rem auto;
        }

        .loading-heartbeat::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-accent);
            box-shadow: 0 0 10px var(--primary-accent);
            transform: translateY(-50%);
        }

        .loading-heartbeat::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -20%;
            width: clamp(15px, 2vw, 20px);
            height: clamp(40px, 7vw, 60px); /* Height of the pulse */
            background-color: var(--primary-accent);
            border-radius: 50%;
            transform: skewX(-20deg) translateY(-50%);
            filter: blur(5px);
            box-shadow: 0 0 20px var(--primary-accent), 0 0 40px rgba(255, 105, 180, 0.8);
            animation: loadingEcgPulse 1.8s linear infinite; /* Slightly slower than page3 */
        }

        @keyframes loadingEcgPulse {
            0% { left: -20%; opacity: 0; transform: scaleY(0.5) skewX(-20deg) translateY(-50%); }
            10% { left: 10%; opacity: 1; transform: scaleY(1) skewX(-20deg) translateY(-50%); }
            50% { left: 50%; opacity: 1; transform: scaleY(1.5) skewX(-20deg) translateY(-50%); } /* Peak */
            90% { left: 90%; opacity: 1; transform: scaleY(0.8) skewX(-20deg) translateY(-50%); }
            100% { left: 120%; opacity: 0; transform: scaleY(0.5) skewX(-20deg) translateY(-50%); }
        }

        .loading-text {
            font-family: 'Dancing Script', cursive; /* Elegant cursive loading text */
            font-size: clamp(2.2rem, 5.5vw, 3.8rem);
            margin-top: 1rem;
            color: var(--text-heading); /* Gold */
            animation: textFadeIn 1.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        .loading-subtitle {
            font-family: 'Merriweather', serif; /* Elegant body font for subtitle */
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            margin-top: 0.5rem;
            color: rgba(224, 224, 224, 0.8); /* Lighter off-white */
            animation: textFadeIn 1.5s ease-out 1s forwards;
            opacity: 0;
        }

        .progress-bar-container {
            width: clamp(20rem, 70vw, 40rem);
            background-color: rgba(255, 255, 255, 0.1); /* Lighter transparency for contrast */
            border-radius: 10px;
            height: 1.2rem;
            margin-top: 2.5rem;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out 1.5s forwards;
            opacity: 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--secondary-accent), var(--primary-accent));
            border-radius: 10px;
            transition: width 0.05s linear;
        }

        .progress-percentage {
            font-size: clamp(0.8rem, 2vw, 1.1rem);
            margin-top: 0.5rem;
            color: rgba(224, 224, 224, 0.9);
            animation: fadeIn 1.5s ease-out 2s forwards;
            opacity: 0;
        }

        /* --- Main Content Styles --- */
        .parallax-heart {
            position: fixed;
            font-size: 5vw;
            opacity: 0;
            animation: floatAndFade 20s infinite ease-in-out;
            pointer-events: none;
            z-index: -1;
            color: var(--primary-accent);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        @keyframes floatAndFade {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
