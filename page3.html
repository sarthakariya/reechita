</head>
<body>
    <div id="dynamic-transition-preloader" class="transition-preloader">
        <div class="preloader-dual-hearts">
            <div class="heart heart-left"></div>
            <div class="heart heart-right"></div>
        </div>
        <div class="transition-preloader-message">Preparing the Universe for Your Answer...</div>
    </div>

    <div class="background-elements">
        </div>

    <div class="container">
        <h1 class="sparkle-text">A Question from My Heart to Yours</h1>

        <p class="question-text">
            Reechita, you mean the world to me. Every moment with you is a treasure,
            and my feelings for you have grown deeper than words can express.
            Will you be my girlfriend?
        </p>

        <div class="choice-buttons">
            <button id="yesButton" class="button">Yes, Sarthak! âœ¨</button>
            <button id="noButton" class="button">No</button>
        </div>
    </div>

    <div id="music-play-button">
        <span class="music-icon">ðŸŽµ</span>
    </div>

    <script src="script.js"></script>
    <script>
        // Additional script for page3 specific behavior if needed
        document.addEventListener('DOMContentLoaded', () => {
            // Ensure the dynamic preloader is shown on page load
            // and then hidden by the main script.js which has the staggerAnimations
            const preloader = document.getElementById('dynamic-transition-preloader');
            if (preloader) {
                preloader.classList.add('active'); // Activate preloader on load

                // In a real scenario, you'd hide this after your page content is ready.
                // For simplicity here, script.js's general content visibility might manage it,
                // or you can add a specific timeout:
                setTimeout(() => {
                    preloader.classList.remove('active');
                    preloader.addEventListener('transitionend', () => preloader.remove());
                    // Trigger stagger animations for page 3 content
                    const mainContainer = document.querySelector('.container');
                    if (mainContainer) {
                        mainContainer.classList.add('visible-content');
                        // Call staggerAnimations from script.js if it's a global function
                        if (typeof staggerAnimations === 'function') {
                            staggerAnimations();
                        }
                    }
                }, 1500); // Adjust this duration to match your preloader animation
            }
        });
    </script>
</body>
