<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    
    <style>
        /* General body styles for the entire page's default text */
        body {
            font-family: 'Lora', serif; /* Elegant and readable font for general text */
            font-size: 0.95rem; /* Make the default text size slightly smaller */
            color: #F0F0F0; /* A soft, very light white/off-white for general text */
            line-height: 1.6; /* Ensures good spacing between lines for readability */
        }

        .container {
            text-align: center;
        }

        /* Specific styles for the main question text */
        .question-text {
            font-family: 'Great Vibes', cursive; /* Keep the elegant and romantic font for the main question */
            color: #FFD1DC; /* A beautiful, soft pink color for the question */
            font-size: clamp(2.3rem, 4.2vw, 3.2rem); /* Responsive size, slightly smaller */
            margin-bottom: 2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); /* Soft shadow for depth and readability */
            line-height: 1.2;
            opacity: 1; /* Ensures immediate visibility */
            animation: none; /* No animations on load */
        }

        /* Styling for emojis within the question text */
        .question-text .emoji {
            color: #FFFFFF; /* Pure white to make emojis pop and match the white accent */
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.8)); /* A gentle white glow */
        }

        /* Styling for the Yes/No buttons */
        .choice-button {
            color: #FFFFFF; /* White text for great contrast against the button gradients */
            font-family: 'Lora', serif; /* Consistent elegant font for button text */
            font-size: clamp(1rem, 2vw, 1.15rem); /* Optimal size for readability */
            letter-spacing: 0.05em; /* Slightly increased letter spacing for elegance */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3); /* Subtle shadow for button text */
        }

        /* Styling for the music play button */
        #music-play-button {
            color: #FFD1DC; /* Pink color for the music button icon */
            border-color: #FFD1DC; /* Pink border */
            background-color: rgba(255, 209, 220, 0.1); /* Very subtle pink background */
            box-shadow: 0 0 10px rgba(255, 209, 220, 0.5); /* Matching pink glow */
        }

        #music-play-button.playing {
            color: #FFFFFF; /* White when playing */
            border-color: #FFFFFF; /* White border when playing */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Brighter white glow */
        }
    </style>
</head>
